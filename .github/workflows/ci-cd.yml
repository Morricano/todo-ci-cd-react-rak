name: CI/CD pipeline for React/Node.js app

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- BACKEND ----------
      - name: Install backend dependencies
        working-directory: server
        run: npm install

      - name: Run backend tests (optional)
        working-directory: server
        run: npm test -- --watch=false || echo "Backend tests skipped"

      # ---------- FRONTEND ----------
      - name: Install frontend dependencies
        working-directory: client
        run: npm install

      - name: Build frontend
        working-directory: client
        env:
          CI: false
        run: npm run build

      # ---------- DOCKER ----------
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build


  deploy-simulated:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Simulated deploy step
        run: echo "На практиці на цьому етапі викликається Ansible-плейбук для розгортання Docker-контейнерів"
